<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kurs</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="main.js" defer></script>
</head>
<body>
	<div id="app">
		<input type="text" name="search" value="" v-model="search"><br>
		<table class="table table-dark">
			<tr v-for="item in students"  v-bind:key="item._id"> 
				<td>{{item.name}}</td><td><input type="checkbox" v-model="item.isDonePr"></td><td>{{item.group}}</td><td>{{item.__v}}</td><td>{{item.mark}}</td><td><a href = "#" @click="deleteStudent(item.id)">Видалити</a></td>
			</tr>
		</table>

			<input v-model="student.pib">
			<input type="checkbox" v-model="student.zdav">
			<select v-model="student.group">
				<option value="RPZ 17 1/9">RPZ 17 1/9</option>
				<option value="RPZ 17 2/9">RPZ 17 2/9</option>
			</select>
			<button @click="addStudent()">Add student</button>

	</div>
<hr>
    <div id="app2">
		<h3>Enter sum</h3>
		<input v-model = "currency"> <br>
		<br><span>from</span>
		<select v-model = "Val"> <option v-for="item in conver" :value="item.buy">{{item.ccy}}</option> <select>
		<span>in</span>
		<select v-model = "ValConvert"><option v-for="item in conver" :value="item.buy">{{item.ccy}}</option></select><br><br>
			<button v-on:click="Calc()">Converting</button><br><br>
			<h3 v-if="converted">{{res}}</h3>
	</div>


</body>
</html>
